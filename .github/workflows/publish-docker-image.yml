name: Publish image

on:
  pull_request

jobs:
  publish:
    env:
      IMAGE_NAME: "dhis2/locustio:latest"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Pull image
      run: docker pull $IMAGE_NAME

    - name: Create image
      env:
        GITHUB_USERNAME: x-access-token
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: docker build --pull --cache-from $IMAGE_NAME -t $IMAGE_NAME ./docker

    - name: Test image
      timeout-minutes: 3
      run: |
        docker run --publish 8089:8089 --detach --name locust $IMAGE_NAME
        bash -c 'while [[ "$(curl -o /dev/null -w ''%{http_code}'' localhost:8089)" != "200" ]]; do sleep 5; done'


